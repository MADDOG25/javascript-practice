<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>

    <script>

        function dia_de_hoy(){

            var hoy=new Date();

            document.write(hoy.toDateString());
        }

    </script>
</head>
<body>

    <h1><strong>Que dia es hoy: <script>dia_de_hoy();</script></strong></h1>
    <p>Asi es el dia en un parrafo HTML: <script>dia_de_hoy();</script></p>
    
</body>
</html>
