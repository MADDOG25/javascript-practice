<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con Eventos Calculadora Practica Guiada</title>
    <script>
        var cifra="";
        var acumulado=0;
        var p_operacion=true;
        var sumar=false;
        var restar=false;
        var multiplicar=false;
        var nwait=0;

        function display_numeros(numero){

            document.getElementById("display").value=cifra+numero;
            //cifra+numero acumulara los numeros ingresados
            cifra=document.getElementById("display").value;
            //Se esta reasignando el valor de cifra y va a guardar al valor en el display
        }
        function suma(){

            if(restar){
                acumulado=acumulado-parseInt(cifra);
                document.getElementById("display").value=acumulado;
            }else{
                acumulado=acumulado+parseInt(cifra);
                document.getElementById("display").value=acumulado;
            }
            cifra="";
            //Se resetea el valor de cifra que va acumulando los valores en el display
            sumar=true;
            //Declaramos la variable true para que la condicion sea verdadero
            restar=false;
            p_operacion=false;
        }
        function resta(){
            
            if(p_operacion==false){

                if(sumar){
                    //Si lo ultimo que se hizo fue sumar realiza esta condicion

                    acumulado=acumulado+parseInt(cifra);
                    document.getElementById("display").value=acumulado;
                }else{
                    //Si se va a restar primero realiza esta condicion

                    acumulado=acumulado-parseInt(cifra);
                    document.getElementById("display").value=acumulado;
                }
            }else{
                acumulado=parseInt(cifra);
                //Hace que acumulado sea igual al display
                p_operacion=false;
                //Se le indica que ya no es la primera operacion
            }
            
            cifra="";
            sumar=false;
            //No se esta sumando
            restar=true;
            //Si se esta restando
        }
        function multiplica(){

            if(p_operacion==false){

                if(sumar){
                    acumulado=acumulado+parseInt(cifra);
                    document.getElementById("display").value=acumulado;
                }else{
                    acumulado=acumulado-parseInt(cifra);
                    document.getElementById("display").value=acumulado;
                }
                
                if(multiplicar){
                    acumulado=acumulado*parseInt(cifra);
                    document.getElementById("display").value=acumulado;
                }else{
                    acumulado=parseInt(cifra);
                }
            }else{
                acumulado=parseInt(cifra);
                p_operacion=false;
            }
            cifra="";
            sumar=false;
            restar=false;
            p_operacion=false;
        }
                
        function resultado(){

            if(sumar){

                document.getElementById("display").value=acumulado+parseInt(cifra);
            }else if(restar){

                document.getElementById("display").value=acumulado-parseInt(cifra);
            }else if(multiplicar){

                document.getElementById("display").value=acumulado*parseInt(cifra);
            }
            acumulado=parseInt(document.getElementById("display").value);
            //Esta linea guarda lo que haya en display
            cifra=0;
            //Esta linea reinicia la variable
        }


    </script>
</head>
<body>
    <form name="calc">
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" readonly>
                </td>
            </tr>
            <td><input type="button" name="num0" id="num0" value="0" onclick="display_numeros(0)"></td>
            <td><input type="button" name="num1" id="num1" value="1" onclick="display_numeros(1)"></td>
            <td><input type="button" name="num2" id="num2" value="2" onclick="display_numeros(2)"></td>
            <td>
                <input type="button" class="operator" name="plus" id="plus" value="+" onclick="suma()">
            </td>
            <tr>
            <td><input type="button" name="num3" id="num3" value="3" onclick="display_numeros(3)"></td>
            <td><input type="button" name="num4" id="num4" value="4" onclick="display_numeros(4)"></td>
            <td><input type="button" name="num5" id="num5" value="5" onclick="display_numeros(5)"></td>
            <td>
                <input type="button" class="operator" name="minus" value="-" onclick="resta()">
            </td>
            </tr>
            <tr>
            <td><input type="button" name="num6" id="num6" value="6" onclick="display_numeros(6)"></td>
            <td><input type="button" name="num7" id="num7" value="7" onclick="display_numeros(7)"></td>
            <td><input type="button" name="num8" id="num8" value="8" onclick="display_numeros(8)"></td>
            <td>
                <input type="button" class="operator" name="times" id="times" value="*" onclick="multiplica()">
            </td>
            </tr>
            <tr>
            <td><input type="button" name="num9" id="num9" value="9" onclick="display_numeros(9)"></td>
            <td>
                <input type="button" name="clear" id="clear" value="c" onclick=></td>
            <td>
                <input type="button" class="operator" name="equal" id="equal" value="=" onclick="resultado()">
            </td>
            <td>
                <input type="button" class="operator" name="div" id="div" value="/" onclick=></td>
            </tr>
        </table>
    </form>
<script>
    document.getElementById("display").value=0;
    //Esta linea de codigo mostrara el 0 en display luego de cargar la pagina
</script>
    
</body>
</html>
