<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Plugin Jquery</title>
    <script src="../JQuery/jquery-3.6.3.min.js"></script>
    <script>

        $(document).ready(function(){

            $('#menu').hover(function(){

                $(this).stop().animate({
                    left: "0px"
                },500, "easeInShine");//Termina animate
            },function(){

                $(this).stop().animate({
                    left: "-92px"
                },1500, "easeOutBounce");//Termina animate
            })
        })//Termina funcion ready

    </script>
</head>
<body>
    
</body>
</html>
