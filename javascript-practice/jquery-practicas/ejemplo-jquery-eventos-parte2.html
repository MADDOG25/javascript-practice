<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Parte 2</title>
    <script src="../JQuery/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#submenu1").hide();

        $("#Archivo").toggle(
          function () {
            $("#submenu1").show();
          },
          function () {
            $("#submenu1").hide();
          }
        );

        $("#opcion1").click(function () {
          alert("Has pulsado opcion 1");
        });
        $("#opcion2").click(function () {
          alert("Has pulsado opcion 2");
        });
        $("#opcion3").click(function () {
          alert("Has pulsado opcion 3");
        });
      });
    </script>
  </head>
  <body>
    <div id="submenu1">
      <ul>
        <li id="opcion1"><a href="#">Opcion 1</a></li>
        <li id="opcion2"><a href="#">Opcion 2</a></li>
        <li id="opcion3"><a href="#">Opcion 3</a></li>
      </ul>
    </div>
    <div id="menu_principal">
      <ul>
        <li id="Archivo"><a href="#">Archivo</a></li>
        <li><a href="#">Edicion</a></li>
        <li><a href="#">Herramientas</a></li>
      </ul>
    </div>
  </body>
</html>
