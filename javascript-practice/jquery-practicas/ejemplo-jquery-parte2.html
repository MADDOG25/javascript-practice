    <title>Ejemplo JQuery Parte 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $("#carrete img").hide();
        });
        //A esto se le llama loop automatico

    </script>

    <script>

        $(document).ready(function(){

            $("#anuncio").width(500)
            .height(500)
            .text("¡Vende!")
            .hide()
            .fadeIn(10000);
            //A esto se le llama funciones encadenadas o chained functions

        })

    </script>
