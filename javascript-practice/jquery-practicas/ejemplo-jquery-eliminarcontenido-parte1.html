<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimarndo y Reemplazando Contenido Parte 1</title>
    <style>

        #banner{
            background-color: #F00;
            width: 450px; height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 36px;
            text-align: center;
        }
        img{
            float: left;
            margin: 15px;
            width: 350px; height: 200px;
        }
        #imagen1, #imagen2, #imagen3, #imagen4{
            float: left;
            margin: 15px;
            width: 350px; height: 200px;
            font-size: 36px;
        }

    </style>
    <script src="../JQuery/jquery-3.6.3.min.js"></script>

    <script>

        $(document).ready(function(){

            /*var z=document.getElementById("cerrar");

            z.addEventListener("click", cerrar_banner, false);*/

            document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);
            //Se identifica el id del elemento y se pone a la espera con el evento

            var imagenes=document.querySelectorAll("#carrete img");
            //Esta variable es un array que guardara todos los elementos img

            for(var i=0;imagenes.length;i++){

                imagenes[i].addEventListener("click", add_carrito, false);
            }
            //Se utiliza un bucle for pare recorrer las posiciones del array y se pone a la espera con el evento

        })

        function cerrar_banner(){

            $("#banner").remove();
        }
        
        function add_carrito(obj){
            //Este parametro es el objeto del evento

            if(obj.target==imagen1){
                //Le indico que objeto ha sido el que a desencadenado el evento = imagen1

                $("#imagen1").replaceWith("<div id='imagen1'>Agrego al carro</div>");
            }
            if(obj.target==imagen2){

                $("#imagen2").replaceWith("<div id='imagen2'>Agrego al carro</div>")
            }
            if(obj.target==imagen3){

                $("#imagen3").replaceWith("<div id='imagen3'>Agrego al carro</div>");
            }
            if(obj.target==imagen4){

                $("#imagen4").replaceWith("<div id='imagen4'>Agrego al carro</div>")
            }
        }
        
    </script>

</head>
<body>

    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>
    <div id="carrete">
        <img src="https://placeimg.com/640/480/any" alt="" id="imagen1">
        <img src="https://placeimg.com/640/480/any" alt="" id="imagen2">
        <img src="https://placeimg.com/640/480/any" alt="" id="imagen3">
        <img src="https://placeimg.com/640/480/any" alt="" id="imagen4">

    </div>
    

</body>
</html>
