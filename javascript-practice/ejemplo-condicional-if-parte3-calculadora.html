<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional If Anidados Calculadora</title>
</head>
<body>

    <script>

        var num1=prompt("Introduce el primer numero");
        var num2=prompt("Introduce el segundo numero");
        // typeof nos devuelve el tipo de dato almacenado en la variable

        // alert(typeof(num1));

    if(!isNaN(num1) && !isNaN(num2)){

        // iNaN pregunta si los datos almacenados no son numeros
        // Este operador ! expresa lo contrario: si son numeros

        var operacion=prompt("Que operacion deseas realizar: suma/resta/multiplicación/division");

        if(operacion=="suma"){

            alert(parseInt(num1)+parseInt(num2));
        }
        else if(operacion=="resta"){

            alert(parseInt(num1)-parseInt(num2));
        }
        else if(operacion=="multiplicacion" || operacion=="multiplicación"){

            alert(parseInt(num1)*parseInt(num2));
        }
        else if(operacion=="division" || operacion=="división"){

            alert(parseInt(num1)/parseInt(num2));
        }
        else{

            alert("Operacion invalida");
        }
        
    }else{

        if(typeof(num1)=="string" || typeof(num2)=="string"){

            alert("Has introducido valores numericos");
        }
        else{

            alert("Ha ocurrido un error no identificado");
        }

        // alert("No se pueden operar los numeros");
    }
        

    </script>
    
</body>
</html>
