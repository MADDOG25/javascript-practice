<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle Do while Parte 2</title>
</head>
<body>

    <input type="text" id="c_mensaje">
    <input type="text" id="c_intentos">

    <script>

        var aleatorio=Math.round(Math.random()*100);
        var minum, intentos;
    
        minum=0;
        intentos=0;

        var mensaje=document.getElementById("c_mensaje");
        var intentos_consumidos=document.getElementById("c_intentos");
    
    do{
    
        minum=prompt("Introduce un n° entre 0 y 100"); 
    
        if(aleatorio>minum){
    
            mensaje.value="Más alto";
            mensaje.style.fontSize="18px";
            mensaje.style.color="blue";
    
        }
    
        if(aleatorio<minum){
    
            mensaje.value="Más bajo";
            mensaje.style.fontSize="18px";
            mensaje.style.color="blue";
        }
    
        intentos++;

        intentos_consumidos.value="intentos";
        intentos_consumidos.style.fontSize="18px";
        intentos_consumidos.style.color="red";
        intentos_consumidos.style.textAlign="center";
    
    
    }while(aleatorio!=minum);
    // Mientras el numero aleatorio sea diferente de mi numero ingresado sale del prompt
    
    mensaje.value="Correcto!";
    mensaje.style.color="green";

    </script>

</body>
</html>
