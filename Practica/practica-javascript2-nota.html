<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificacion de Notas</title>
</head>
<body>

    <script>

    do{

        let nota=parseInt(prompt("Introduce una Nota"));

        if(nota==nota){

            if(nota>0 && nota<=10){

                if(nota<3){

                    alert("Muy Deficiente");
                }else if(nota<5){

                    alert("Insuficiente")
                }else if(nota<6){

                    alert("Suficiente")
                }else if(nota<7){

                    alert("Bien")
                }else if(nota<9){

                    alert("Notable")
                }else if(nota>=9){

                    alert("Sobresaliente")
                }
            }else{

                alert("Nota introducida Invalida");
            }
        }else{

            if(nota!=undefined){

                alert("ERROR")
            }
        }
    }while(nota!=undefined);

    </script>
    
</body>
</html>
